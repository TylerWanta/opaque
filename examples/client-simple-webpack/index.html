<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Opaque Example - Simple Webpack Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <form id="form" class="p-12 space-y-4 max-w-xl">
      <h1 class="text-xl font-semibold">Login/Register</h1>
      <p class="text-gray-500 text-sm">
        Requires running example server. (<span
          class="text-xs font-mono bg-gray-200 p-0.5 text-gray-800"
          >pnpm example:server:dev</span
        >).
      </p>
      <div class="space-y-2 flex flex-col">
        <input
          class="border border-slate-300 p-1"
          name="username"
          placeholder="Username"
          type="text"
          autocomplete="off"
        />

        <input
          class="border border-slate-300 p-1"
          name="password"
          placeholder="Password"
          type="password"
          autocomplete="off"
        />

        <div>
          <button
            name="login"
            class="bg-blue-500 py-1 px-3 text-white font-semibold rounded"
          >
            Login
          </button>
          <button
            name="register"
            class="bg-blue-500 py-1 px-3 text-white font-semibold rounded"
          >
            Register
          </button>
        </div>
      </div>
    </form>

    <div class="p-12 space-y-4 max-w-xl">
      <p class="text-gray-500 text-sm">
        Run full flow in-memory demo (check console.log output).
      </p>
      <button
        id="run_full_flow_demo"
        name="login"
        class="bg-blue-500 py-1 px-3 text-white font-semibold rounded"
      >
        Demo
      </button>
    </div>

    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script src="./index.js"></script>
  </body>
</html>
